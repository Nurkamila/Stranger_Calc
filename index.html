<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
<main>
    <div class="calculator">
        <div class="display" aria-live="polite" role="status">0</div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>
        <div class="buttons">
        </div>
        <section class="history-section" aria-label="Calculation history">
            <h2>History</h2>
            <ul id="history-list" role="log" aria-live="polite"></ul>
        </section>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
