<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
<main>
    <div class="calculator">
        <div class="display" aria-live="polite" role="status">0</div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>
        <div class="buttons">
            <div class="top-row">
                <button class="btn-clear" data-action="allClear" aria-label="All Clear">AC</button>
                <button class="btn-clear" data-action="clear" aria-label="Clear">C</button>
                <button class="btn-operator" data-action="backspace" aria-label="Backspace">⌫</button>
                <button class="btn-operator" data-action="%" aria-label="Percent">%</button>
            </div>
            <div class="main-buttons">
                <button class="btn-digit" data-digit="7" aria-label="Seven">7</button>
                <button class="btn-digit" data-digit="8" aria-label="Eight">8</button>
                <button class="btn-digit" data-digit="9" aria-label="Nine">9</button>
                <button class="btn-operator" data-action="/" aria-label="Divide">/</button>

                <button class="btn-digit" data-digit="4" aria-label="Four">4</button>
                <button class="btn-digit" data-digit="5" aria-label="Five">5</button>
                <button class="btn-digit" data-digit="6" aria-label="Six">6</button>
                <button class="btn-operator" data-action="*" aria-label="Multiply">×</button>

                <button class="btn-digit" data-digit="1" aria-label="One">1</button>
                <button class="btn-digit" data-digit="2" aria-label="Two">2</button>
                <button class="btn-digit" data-digit="3" aria-label="Three">3</button>
                <button class="btn-operator" data-action="-" aria-label="Subtract">−</button>

                <button class="btn-digit" data-digit="0" aria-label="Zero">0</button>
                <button class="btn-digit" data-digit="." aria-label="Decimal point">.</button>
                <button class="btn-operator" data-action="+" aria-label="Add">+</button>
                <button class="btn-operator" data-action="evaluate" aria-label="Equals">=</button>
            </div>
        </div>
        <section class="history-section" aria-label="Calculation history">
            <h2>History</h2>
            <ul id="history-list" role="log" aria-live="polite"></ul>
        </section>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
